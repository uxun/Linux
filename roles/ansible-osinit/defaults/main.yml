# 公共领事配置参数 #
environments: 'Development' # 定义系统环境。
datacenter: 'dc01' # 定义数据中心。
domain: 'local' # 定义域信息。
#hardware_sn: 'XXXXXXX' # 设备序列编号。
#hardware_pn: 'XXXXXXXXXXX' # 设备服务编号。
#hardware_cu: 'A-1' # 设备机架编号。
#tags: # 对象自定义标签
#  subscription: 'default'
