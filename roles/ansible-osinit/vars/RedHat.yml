  - 'cpuspeed'
  - 'ip6tables'
  - 'iscsi'
  - 'iscsid'
  - 'mdmonitor'
  - 'messagebus'
  - 'netfs'
  - 'postfix'
  - 'iptables'

enabled_service_RedHat_6: # 版本6需要的服务。
  - 'nscd'
