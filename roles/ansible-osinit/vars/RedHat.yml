---
epel_repo_name: 'epel'
epel_repo_url: 'http://mirrors.tuna.tsinghua.edu.cn/epel/$releasever/$basearch/'

rsyslog_repo_name: 'rsyslog'
rsyslog_repo_url: 'http://rpms.adiscon.com/v8-stable/epel-$releasever/$basearch'
rsyslog_packages: 'rsyslog'

node_repo_name: 'prometheus'
node_repo_url: 'http://cache.omygods.com/prometheus-rpm/release/el/$releasever/$basearch'
node_software: 'node_exporter'

netdata_repo_name: 'netdata'
netdata_repo_url: 'http://mirrors.tuna.tsinghua.edu.cn/epel/$releasever/$basearch/'
netdata_software: 'netdata'

dellhw_repo_name: 'dell-system'
dellhw_repo_url: 'http://linux.dell.com/repo/hardware/dsu/os_dependent/RHEL\$releasever\_64'
dellhw_software:
  - 'srvadmin-storageservices'
  - 'srvadmin-omacore'

ossec_repo_name: 'wazuh'
ossec_repo_url: 'http://cache.omygods.com/wazuh/{{ ossec_version.split(".")[0] }}.x/yum'

osquery_repo_name: 'osquery'
osquery_repo_url: 'http://cache.omygods.com/osquery'

ossec_agent_dependent_packages:
  - 'expect'
  - 'python-docker'
  - 'openscap-scanner'
  - 'openssl'
  - 'osquery'

ossec_agent_packages:
  - 'wazuh-agent-{{ ossec_version }}*'

disable_service_RedHat_6: # 版本6不需要的服务。
  - 'abrt-ccpp'
  - 'abrtd'
  - 'abrt-oops'
